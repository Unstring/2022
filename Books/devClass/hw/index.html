<html>
    <head>
        <title>pepDrive</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="btn">
            <button id="btnAddFolder">Add File.</button>
        </div>
        <div id="divContainer"></div>

        <template id="pageTemplate">
            <div class="folder">
                <div>
                    <span action="edit"><i class="fas fa-edit"></i></span>
                    <span action="delete"><i class="fas fa-trash"></i></span>
                    <span action="view"><i class="fas fa-eye"></i></span>
                </div>
                <div purpose="name">file</div>
            </div>
        </template>
        <script type="text/javascript" src="main1.js"></script>
    </body>
</html>
